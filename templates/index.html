<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airline Market Demand - Australia</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            line-height: 1.6; 
            color: #333; 
            max-width: 1200px; 
            margin: 20px auto; 
            padding: 0 20px; 
            background-color: #f4f7f6; 
        }
        header { 
            text-align: center; 
            border-bottom: 1px solid #ddd; 
            padding-bottom: 20px; 
            margin-bottom: 30px; 
        }
        h1 { color: #0056b3; }
        h2 { 
            color: #333; 
            border-bottom: 2px solid #0056b3; 
            padding-bottom: 10px; 
            margin-top: 40px;
        }
        .container { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 30px; 
            margin-top: 30px;
        }
        .card { 
            background: #fff; 
            padding: 25px; 
            border-radius: 8px; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
        }
        .full-width { grid-column: 1 / -1; }
        form { 
            display: flex; 
            gap: 15px; 
            align-items: center; 
            justify-content: center; 
            background-color: #fff; 
            padding: 20px; 
            border-radius: 8px; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        select, button { 
            padding: 12px 18px; 
            font-size: 16px; 
            border-radius: 5px; 
            border: 1px solid #ccc; 
        }
        button { 
            background-color: #007bff; 
            color: white; 
            border: none; 
            cursor: pointer; 
            transition: background-color 0.3s; 
        }
        button:hover { background-color: #0056b3; }
        .insights-card { 
            background-color: #eaf4ff; 
            border-left: 5px solid #007bff; 
        }
        .insights-card p { 
            font-size: 1.1em;
            margin-bottom: 1em;
        }
        .insights-card ul {
            font-size: 1.1em;
            padding-left: 25px;
        }
        .insights-card li {
            margin-bottom: 0.5em;
        }
        .insights-card p + ul {
            margin-top: 0.5em;
        }
        /* Make it responsive for mobile */
        @media (max-width: 800px) { 
            .container { grid-template-columns: 1fr; } 
            form { flex-direction: column; }
        }
    </style>
    <!-- Include the Chart.js library for creating charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <header>
        <h1>Airline Market Demand Dashboard</h1>
        <p>Analyzing Flight Prices into Australian Cities for Hostel Market Insights</p>
    </header>

    <!-- The form allows the user to select a city and submit the choice -->
    <form method="POST">
        <label for="destination">Analyze Inbound Traveler Demand For:</label>
        <select id="destination" name="destination">
            {% for code, name in cities.items() %}
                <option value="{{ code }}" {% if code == selected_destination %}selected{% endif %}>{{ name }}</option>
            {% endfor %}
        </select>
        <button type="submit">Analyze Demand</button>
    </form>

    <div class="container">
        <!-- AI Insights Card -->
        <div class="card full-width insights-card">
            <h2>AI-Powered Summary </h2>
            <div>{{ ai_summary | safe }}</div>
        </div>

        <!-- Routes Chart Card -->
        <div class="card">
            <h2>Average Price by Origin Route (Next Month)</h2>
            <canvas id="popularRoutesChart"></canvas>
        </div>

        <!-- Price Trend Chart Card -->
        <div class="card">
            <h2>{{ trend_chart_title | safe }}</h2>
            <canvas id="priceTrendChart"></canvas>
        </div>
    </div>

    <script>
        // Store chart instances to update them later
        let popularRoutesChart;
        let priceTrendChart;
        // These variables receive the data processed by the Flask backend
        const popularRoutesData = {{ popular_routes | tojson }};
        const priceTrendsData = {{ price_trends | tojson }};

         // Render the Popular Routes Bar Chart if data exists
        if (popularRoutesData && popularRoutesData.labels && popularRoutesData.labels.length > 0) {
            const routesCtx = document.getElementById('popularRoutesChart');
            popularRoutesChart = new Chart(routesCtx, {
                type: 'bar',
                data: {
                    labels: popularRoutesData.labels,
                    datasets: [{
                        label: 'Average Price (AUD)',
                        data: popularRoutesData.data,
                        backgroundColor: 'rgba(0, 123, 255, 0.7)',
                        borderColor: 'rgba(0, 123, 255, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    indexAxis: 'y', // Horizontal bar chart
                    scales: {
                        x: { beginAtZero: true, ticks: { callback: value => '$' + value } }
                    },
                    plugins: { 
                        legend: { display: false },
                        tooltip: { callbacks: { label: (context) => `Avg: $${context.parsed.x}` } }
                    },
                    onClick: (event, elements) => {
                        if (elements.length > 0) {
                            const clickedIndex = elements[0].index;
                            const originCode = popularRoutesData.origin_codes[clickedIndex];
                            const destinationCode = '{{ selected_destination }}';
                            updatePriceTrendChart(originCode, destinationCode);
                        }
                    }
                }
            });
        }
        
        // Render the Price Trend Line Chart if data exists
        if (priceTrendsData && priceTrendsData.labels && priceTrendsData.labels.length > 0) {
            priceTrendChart = new Chart(document.getElementById('priceTrendChart'), {
                type: 'line',
                data: {
                    labels: priceTrendsData.labels,
                    datasets: [{
                        label: 'Average Price (AUD)',
                        data: priceTrendsData.data,
                        fill: false,
                        borderColor: 'rgb(255, 99, 132)',
                        tension: 0.1
                    }]
                },
                options: {
                    scales: {
                        y: { beginAtZero: false, ticks: { callback: value => '$' + value } }
                    },
                    plugins: { legend: { display: false } }
                }
            });
        }

        // New function to fetch data and update the trend chart
        async function updatePriceTrendChart(origin, destination) {
            const trendChartTitleEl = document.querySelector('#priceTrendChart').previousElementSibling;
            const trendChartCanvas = document.getElementById('priceTrendChart');
            
            // Provide visual feedback that data is loading
            trendChartTitleEl.textContent = `Loading trend for ${origin} â†’ ${destination}...`;
            trendChartCanvas.style.opacity = 0.5;

            try {
                const response = await fetch(`/api/price-trend?origin=${origin}&destination=${destination}`);
                if (!response.ok) throw new Error('Network response was not ok');
                
                const newData = await response.json();

                if (priceTrendChart && newData) {
                    trendChartTitleEl.textContent = newData.chart_title;
                    priceTrendChart.data.labels = newData.labels;
                    priceTrendChart.data.datasets[0].data = newData.data;
                    priceTrendChart.update();
                }
            } catch (error) {
                console.error('Failed to fetch price trend:', error);
                trendChartTitleEl.textContent = 'Failed to load trend data.';
            } finally {
                trendChartCanvas.style.opacity = 1;
            }
        }
    </script>

</body>
</html>
